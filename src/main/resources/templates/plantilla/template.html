<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:fragment="head">
        <title>Mi tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link th:href="@{css/personas.css}" rel="stylesheet" />
    </head>  
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">TIENDA</a>
           
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" th:href="@{~/index}">Home</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link active" href="#" th:href="@{~/profile/index}">Profile</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_USER')"class="nav-item">
                            <a class="nav-link active" href="#" th:href="@{~/admin/index}">User</a>
                        </li>
                        <li sec:authorize="hasAnyRole('ROLE_USER','ROLE_MANAGER')"class="nav-item">
                            <a class="nav-link active" href="#" th:href="@{~/managment/index}">ADMIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <body>
        <div class="container"></div>
    </body>

    <footer th:fragment="footer">
        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h5 class="card-title">Uso administrativo</h5>                
                <a href="personaN" class="btn btn-primary">AÃ±adir persona</a>
            </div>
            <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
               th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>
            <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
               th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
        </div>
    </footer>
</html>
