<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div class="container">
            <div style="width: 600px; display: flex; justify-content: space-between;">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-user"></i> Please Login                       
                    </div>
                    <div class="card-block" style="padding: 24px;">
                        <form name="f" th:action="@{/login}" method="post">
                            <fieldset>
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                                
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                                
                                <div class="form-group">
                                    <label for="txtUsername">Username</label>
                                    <input type="text" id="username" name="username"
                                           placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="txtPassword">Password</label>
                                    <input type="password" id="password" name="password"
                                           placeholder="Password">
                                </div>
                                <div class="form-check">                      
                                    <input type="checkbox" id="checkRemenberMe" name="checkRemenberMe"
                                           placeholder="Password">
                                    <label class="form-check-label" for="checkRemenberMe">Remenber Me?</label>
                                </div>
                                
                                <div class="form-action" style="margin-top: 12px;">
                                    <button type="submit" class="btn btn-success">Log in</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
